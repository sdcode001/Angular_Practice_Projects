@if(showNewTaskDialog){
    <app-new-task (cancel)="onCancelClicked($event)" (submit)="onSubmitTask($event)" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTaskClicked()">Add Task</button>
        </menu>
    </header>
    
    <ul>
        @for(task of getUserTasks(); track task.id){
            <li> <app-task [task]="task"/> </li>
        }
    </ul>
</section>
