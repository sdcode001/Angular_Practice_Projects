
<app-header />

<main>
    <ul id="users">
        @for(user of users; track user.id){
            <li> <app-user [user]="user" [isSelected]="selectedUserId==user.id" (selectedUser)="onSelectUser($event)"/> </li>
        }
    </ul>

    @if(selectedUserId){
        <app-tasks [userId]="getSelectedUser()?.id" [name]="getSelectedUser()?.name" />
    }@else {
        <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
