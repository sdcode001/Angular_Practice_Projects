<section id="input-board">
    <p>Calculate return of your Investment easily</p>
  
    <form (ngSubmit)="handelCalculate()">
    
      <div id="input-row">
        <p> 
          <label for="initial-investment">INITIAL INVESTMENT</label>
          <input type="number" id="initial-investment" name="initial-investment" min="0" [(ngModel)]="initial_investment"/>
        </p>
        
        <p>
          <label for="anual-investment">ANUAL INVESTMENT</label>
          <input type="number" id="anual-investment" name="anual-investment" min="0" [(ngModel)]="anual_investment"/>
        </p>
      </div>  
      
      <div id="input-row">
        <p> 
          <label for="expected-return">EXPECTED RETURN</label>
          <input type="number" id="expected-return" name="expected-return" min="0" [(ngModel)]="expected_return"/>
        </p>

        <p>
          <label for="duration">DURATION(YEAR)</label>
          <input type="number" id="duration" name="duration" min="0" [(ngModel)]="duration"/>
        </p>
      </div>  
      
      <button type="submit">Calculate</button>
    </form>

</section>
